version: 2
jobs:
  build_ros_base:
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - run:
          name: Setup Environment
          command: |
            docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run:
          name: Build docker container
          command: |
            docker build -t szymonrychu/ros-base:latest -f Dockerfile_base .
      - run:
          name: Tag and push docker container
          command: |
            docker tag szymonrychu/ros-base:latest szymonrychu/ros-base:${CIRCLE_SHA1}
            docker push szymonrychu/ros-base:${CIRCLE_SHA1}
            docker push szymonrychu/ros-base:latest
  build_ros_core:
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - run:
          name: Setup Environment
          command: |
            docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run:
          name: Build docker container
          command: |
            docker build -t szymonrychu/ros-roscore:latest -f Dockerfile_roscore .
      - run:
          name: Tag and push docker container
          command: |
            docker tag szymonrychu/ros-roscore:latest szymonrychu/ros-roscore:${CIRCLE_SHA1}
            docker push szymonrychu/ros-roscore:${CIRCLE_SHA1}
            docker push szymonrychu/ros-roscore:latest
  build_ros_gui:
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - run:
          name: Setup Environment
          command: |
            docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run:
          name: Build docker container
          command: |

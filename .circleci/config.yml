version: 2
jobs:
  build_kinect:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run:
          name: Setup Environment
          command: |
            docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run:
          name: Build and push containers
          command: |
            cd kinect
            docker build -t szymonrychu/ros-melodic-kinect:latest .
            docker tag szymonrychu/ros-melodic-kinect:latest szymonrychu/ros-melodic-kinect:latest:${CIRCLE_SHA1}
            docker push szymonrychu/ros-melodic-kinect:${CIRCLE_SHA1} 
            docker push szymonrychu/ros-melodic-kinect:latest


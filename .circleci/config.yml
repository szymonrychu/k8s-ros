          command: |
            docker tag szymonrychu/ros-gui:latest szymonrychu/ros-gui:${CIRCLE_SHA1}
            docker push szymonrychu/ros-gui:${CIRCLE_SHA1}
            docker push szymonrychu/ros-gui:latest
  build_ros_freenect:
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - run:
          name: Setup Environment
          command: |
            docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run:
          name: Build docker container
          command: |
            docker build -t szymonrychu/ros-freenect:latest -f Dockerfile_freenect .
      - run:
          name: Tag and push docker container
          command: |
            docker tag szymonrychu/ros-freenect:latest szymonrychu/ros-freenect:${CIRCLE_SHA1}
            docker push szymonrychu/ros-freenect:${CIRCLE_SHA1}
            docker push szymonrychu/ros-freenect:latest
  build_ros_gui_freenect:
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - run:
          name: Setup Environment
          command: |
            docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run:
          name: Build docker container
          command: |
            docker build -t szymonrychu/ros-gui-freenect:latest -f Dockerfile_gui_freenect .
      - run:
          name: Tag and push docker container
          command: |
            docker tag szymonrychu/ros-gui-freenect:latest szymonrychu/ros-gui-freenect:${CIRCLE_SHA1}
            docker push szymonrychu/ros-gui-freenect:${CIRCLE_SHA1}
            docker push szymonrychu/ros-gui-freenect:latest
  build_ros_rgbdslam:
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - run:
          name: Setup Environment
          command: |
            docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run:
          name: Build docker container
          command: |
            docker build -t szymonrychu/ros-rgbdslam:latest -f Dockerfile_rgbdslam .
      - run:
          name: Tag and push docker container
          command: |
            docker tag szymonrychu/ros-rgbdslam:latest szymonrychu/ros-rgbdslam:${CIRCLE_SHA1}
            docker push szymonrychu/ros-rgbdslam:${CIRCLE_SHA1}
            docker push szymonrychu/ros-rgbdslam:latest
  tagged_build:
    machine: true
    steps:
      - run:
          name: Add tag to existing container
          command: |
            docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
            docker pull szymonrychu/ros-base:${CIRCLE_SHA1}
            TAG_NAME=$(git describe --exact-match --tags ${CIRCLE_SHA1}) && (
              docker tag szymonrychu/ros-base:${CIRCLE_SHA1} szymonrychu/ros-base:${TAG_NAME}
              docker push szymonrychu/ros-base:${TAG_NAME}
            )
            docker pull szymonrychu/ros-roscore:${CIRCLE_SHA1}
            TAG_NAME=$(git describe --exact-match --tags ${CIRCLE_SHA1}) && (
              docker tag szymonrychu/ros-roscore:${CIRCLE_SHA1} szymonrychu/ros-roscore:${TAG_NAME}
              docker push szymonrychu/ros-roscore:${TAG_NAME}
            )
            docker pull szymonrychu/ros-gui:${CIRCLE_SHA1}
            TAG_NAME=$(git describe --exact-match --tags ${CIRCLE_SHA1}) && (
              docker tag szymonrychu/ros-gui:${CIRCLE_SHA1} szymonrychu/ros-gui:${TAG_NAME}
              docker push szymonrychu/ros-gui:${TAG_NAME}
            )
            docker pull szymonrychu/ros-freenect:${CIRCLE_SHA1}
            TAG_NAME=$(git describe --exact-match --tags ${CIRCLE_SHA1}) && (
              docker tag szymonrychu/ros-freenect:${CIRCLE_SHA1} szymonrychu/ros-freenect:${TAG_NAME}
              docker push szymonrychu/ros-freenect:${TAG_NAME}
            )
            docker pull szymonrychu/ros-gui-freenect:${CIRCLE_SHA1}
            TAG_NAME=$(git describe --exact-match --tags ${CIRCLE_SHA1}) && (
              docker tag szymonrychu/ros-gui-freenect:${CIRCLE_SHA1} szymonrychu/ros-gui-freenect:${TAG_NAME}
              docker push szymonrychu/ros-gui-freenect:${TAG_NAME}
            )
            docker pull szymonrychu/ros-rgbdslam:${CIRCLE_SHA1}
            TAG_NAME=$(git describe --exact-match --tags ${CIRCLE_SHA1}) && (
              docker tag szymonrychu/ros-rgbdslam:${CIRCLE_SHA1} szymonrychu/ros-rgbdslam:${TAG_NAME}
              docker push szymonrychu/ros-rgbdslam:${TAG_NAME}
            )
workflows:
  version: 2
  tagged_build:
    jobs:
      - tagged_build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
  build_and_push:
    jobs:
      - build_ros_base
      - build_ros_core:
          requires:
            - build_ros_base
      - build_ros_gui:
          requires:
            - build_ros_base
      - build_ros_freenect:
          requires:
            - build_ros_base
      - build_ros_gui_freenect:
          requires:
            - build_ros_gui
      - build_ros_rgbdslam:
          requires:
            - build_ros_gui_freenect

version: 2
jobs:
  build:
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - run:
          name: Setup Environment
          command: |
            docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run:
          name: Build and push containers
          command: |
            docker build -t szymonrychu/ros:latest .
            docker tag szymonrychu/ros:latest:latest szymonrychu/ros:latest:${CIRCLE_SHA1}
            docker push szymonrychu/ros:latest:${CIRCLE_SHA1} 
            docker push szymonrychu/ros:latest:latest
  tagged_build:
    machine: true
    steps:
      - checkout
      - run:
          name: Setup Environment
          command: |
            docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run:
          name: Tag all containers
          command: |
            docker pull szymonrychu/ros:${CIRCLE_SHA1}
            TAG_NAME=$(git describe --exact-match --tags ${CIRCLE_SHA1}) && (
                docker tag szymonrychu/ros:${CIRCLE_SHA1} szymonrychu/ros:${TAG_NAME}
                docker push szymonrychu/ros:${TAG_NAME}
            )
            
workflows:
  version: 2
  tagged_build:
    jobs:
      - tagged_build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
  build:
    jobs:
      - build